<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <title>Soccer Pong</title>
    <link rel="icon" type="image/png" href="/img/ball.png">
  </head>
  <body>
    <div class="Main">

      <img class="Logo" src="/img/logo.png" />

      <div class="Options">

        <div class="LeftColumn">
          <img src="/img/playerTitle.png" />
        </div>

        <div class="RightColumn">
          <div class="PlayerButtons">
            <a class="Button" href="/game?channel=1">
              <img src="/img/one.png" />
            </a>
            <a class="Button" href="/game?channel=2">
              <img src="/img/two.png" />
            </a>
          </div>

          <div class="SpectatorButtons">
            <a class="Button" href="/game?channel=0">
              <img class="Line" src="/img/spectator.png" />
            </a>
          </div>
        </div>
      </div>

      <button class="Reset" onclick="fetch('/reset', { method: 'POST' })" >
        <img src="/img/reset.png" />
      </button>
    </div>
  </body>
</html>
